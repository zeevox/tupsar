[project]
name = "tupsar"
version = "0.1.0"
description = "Digitise newspaper scans to articles"
readme = "README.md"
authors = [
    { name = "Timothy Langer", email = "zeevox.dev@gamil.com" }
]
requires-python = ">=3.13"
dependencies = [
    "google-generativeai>=0.8.3",
    "pillow>=11.0.0",
    "pymupdf>=1.25.1",
    "python-dotenv>=1.0.1",
    "python-magic>=0.4.27",
    "pyyaml>=6.0.2",
    "rich-argparse>=1.6.0",
    "rich>=13.9.4",
    "types-pyyaml>=6.0.12.20240917",
]

[project.scripts]
tupsar = "tupsar:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "pyright>=1.1.390",
    "ruff>=0.8.3",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "UP", "TID", "C4", "RUF"]
preview = true

[tool.pyright]
venvPath = "."
venv = ".venv"
strict = ["src/tupsar/model", "src/tupsar/cli"]
